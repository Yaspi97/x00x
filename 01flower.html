<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouquet de fleurs (statique)</title>
  <meta name="description" content="Bouquet de fleurs moderne en SVG/CSS, statique et pr√™t √† envoyer." />
  <style>
    :root{
      --bg: radial-gradient(1400px 900px at 50% 40%, #0e0d12, #0a0a0f 65%, #06060a 100%);
      --text: #f2f2f2;
      --muted:#b9b9c2;
      --leaf: 120 45% 42%;
      --stem: 120 40% 32%;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid; place-items:center; min-height:100dvh; overflow:hidden;
    }

    .card{
      width:min(94vw, 860px); aspect-ratio: 1 / 1.1;
      background: linear-gradient(180deg, #0f0f16bf, #0b0b12aa);
      border-radius: 28px; overflow:hidden; position:relative;
      border:1px solid #ffffff22;
      box-shadow: 0 20px 60px #0008, 0 0 120px 20px rgba(200,160,255,.16) inset;
    }

    header{ position:absolute; inset:16px 16px auto 16px; display:flex; gap:12px; align-items:center; justify-content:space-between; }
    header h1{ margin:0; font-size:clamp(18px,3.2vw,22px); font-weight:700; letter-spacing:.3px; }
    .hint{ color:var(--muted); font-size:clamp(12px,2.2vw,14px); }

    .scene{ position:absolute; inset:0; display:grid; place-items:end center; }

    svg{ width:min(90vmin, 800px); height:auto; overflow:visible; filter: drop-shadow(0 10px 40px rgba(255,255,255,.06)); }

    /* Styles du bouquet */
    .petal path{ stroke-width:.9; vector-effect: non-scaling-stroke; filter: drop-shadow(0 2px 6px #0009); }
    .leaf{ fill: hsl(var(--leaf) / .9); stroke: hsl(var(--leaf)); stroke-width:.8; }
    .stem{ stroke: hsl(var(--stem)); stroke-width:2; fill:none; stroke-linecap:round; }

    .vase{ opacity:.95; filter: drop-shadow(0 8px 30px #0007); }

    .ribbon{ fill:#e2aaff33; stroke:#e2aaff55; }

    footer{ position:absolute; inset:auto 0 10px 0; text-align:center; font-size:12px; color:var(--muted); }

    /* D√©cor doux (sans animation) */
    .glow{ position:absolute; inset:auto 0 18% 0; height:40%; pointer-events:none;
      background: radial-gradient(460px 160px at 50% 100%, #caa6ff1f, transparent 70%);
      mix-blend-mode: screen; }
  </style>
</head>
<body>
  <div class="card" role="img" aria-label="Bouquet de plusieurs fleurs, statique">
    <header>
      <h1>Bouquet de fleurs</h1>
      <div class="hint">Version statique, pr√™te √† offrir üíê</div>
    </header>

    <div class="scene">
      <div class="glow" aria-hidden="true"></div>
      <svg viewBox="-60 -20 120 140" role="presentation" aria-hidden="true">
        <defs>
          <radialGradient id="petalGrad1" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(320 90% 72%)" />
            <stop offset="100%" stop-color="hsl(300 85% 58%)" />
          </radialGradient>
          <radialGradient id="petalGrad2" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(200 90% 72%)" />
            <stop offset="100%" stop-color="hsl(220 85% 58%)" />
          </radialGradient>
          <radialGradient id="petalGrad3" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(345 90% 74%)" />
            <stop offset="100%" stop-color="hsl(10 90% 58%)" />
          </radialGradient>
          <radialGradient id="petalGrad4" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(265 90% 72%)" />
            <stop offset="100%" stop-color="hsl(285 90% 58%)" />
          </radialGradient>
          <radialGradient id="petalGrad5" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(45 95% 66%)" />
            <stop offset="100%" stop-color="hsl(35 95% 54%)" />
          </radialGradient>
          <radialGradient id="petalGrad6" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(165 90% 64%)" />
            <stop offset="100%" stop-color="hsl(180 90% 54%)" />
          </radialGradient>

          <radialGradient id="core" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="hsl(50 95% 60%)" />
            <stop offset="100%" stop-color="hsl(35 95% 50%)" />
          </radialGradient>

          <!-- Formes -->
          <g id="petal">
            <path d="M0 0 C 10 -2, 18 -8, 22 -22 C 8 -18, 2 -10, 0 0 Z" stroke="hsl(300 90% 72%)"/>
          </g>
          <g id="flowerHead1">
            <use href="#petal" transform="rotate(0)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(30)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(60)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(90)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(120)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(150)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(180)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(210)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(240)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(270)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(300)" fill="url(#petalGrad1)"/>
            <use href="#petal" transform="rotate(330)" fill="url(#petalGrad1)"/>
            <circle cx="0" cy="0" r="9" fill="url(#core)" />
            <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(300 90% 72%)" stroke-width="1.2" />
          </g>

          <!-- Variantes de t√™te r√©utilisant d'autres d√©grad√©s -->
          <g id="flowerHead2"> <use href="#flowerHead1"/> </g>
        </defs>

        <!-- Bouquet: 6 fleurs (statique) -->
        <g class="bouquet">
          <g transform="translate(-30,60) rotate(-8)">
            <path class="stem" d="M0 0 C 10 -20, 14 -40, 20 -60"/>
            <path class="leaf" d="M8 -30 C 20 -36, 24 -24, 10 -18 C 8 -20, 7 -24, 8 -30 Z"/>
            <g transform="translate(20,-60) scale(0.9)">
              <use href="#flowerHead1"/>
            </g>
          </g>

          <g transform="translate(-15,64) rotate(-3)">
            <path class="stem" d="M0 0 C 4 -18, 6 -42, 6 -70"/>
            <path class="leaf" d="M2 -28 C 12 -36, 18 -28, 6 -22 C 4 -24, 3 -26, 2 -28 Z"/>
            <g transform="translate(6,-70) scale(0.75)">
              <!-- t√™te bleue -->
              <g>
                <use href="#petal" transform="rotate(0)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalGrad2)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalGrad2)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(220 90% 70%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(8,62) rotate(4)">
            <path class="stem" d="M0 0 C -2 -26, -2 -46, -4 -74"/>
            <path class="leaf" d="M-4 -38 C -18 -44, -14 -30, -6 -24 C -6 -28, -5 -33, -4 -38 Z"/>
            <g transform="translate(-4,-74) scale(0.95)">
              <g>
                <use href="#petal" transform="rotate(0)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalGrad3)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalGrad3)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(0 90% 70%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(24,66) rotate(8)">
            <path class="stem" d="M0 0 C -6 -22, -10 -42, -14 -64"/>
            <path class="leaf" d="M-10 -26 C -28 -32, -18 -20, -8 -18 C -9 -20, -9 -22, -10 -26 Z"/>
            <g transform="translate(-14,-64) scale(0.7)">
              <g>
                <use href="#petal" transform="rotate(0)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalGrad4)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalGrad4)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(280 90% 70%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(36,62) rotate(12)">
            <path class="stem" d="M0 0 C -4 -16, -2 -42, 0 -70"/>
            <path class="leaf" d="M-2 -30 C -10 -40, -14 -28, -4 -22 C -4 -24, -3 -27, -2 -30 Z"/>
            <g transform="translate(0,-70) scale(0.85)">
              <g>
                <use href="#petal" transform="rotate(0)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalGrad5)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalGrad5)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(35 90% 60%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(-40,66) rotate(-14)">
            <path class="stem" d="M0 0 C 6 -20, 8 -36, 12 -62"/>
            <path class="leaf" d="M8 -34 C 18 -40, 22 -28, 10 -20 C 10 -24, 9 -28, 8 -34 Z"/>
            <g transform="translate(12,-62) scale(0.68)">
              <g>
                <use href="#petal" transform="rotate(0)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalGrad6)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalGrad6)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(175 90% 62%)" stroke-width="1.2" />
              </g>
            </g>
          </g>
        </g>

        <!-- Vase -->
        <g class="vase" transform="translate(0,75)">
          <path d="M-32 0 C -30 -4, -24 -20, -18 -24 C -10 -30, 10 -30, 18 -24 C 24 -20, 30 -4, 32 0 C 30 10, 20 16, 0 16 C -20 16, -30 10, -32 0 Z" fill="#0f1020cc" stroke="#ffffff22"/>
          <ellipse cx="0" cy="16" rx="28" ry="4" fill="#0006" />
          <path d="M-18 -24 C -16 -18, -8 -16, 0 -16 C 8 -16, 16 -18, 18 -24" fill="none" stroke="#ffffff33"/>
          <path class="ribbon" d="M-12 -8 C -6 -4, 6 -4, 12 -8 C 8 -10, -8 -10, -12 -8 Z"/>
        </g>
      </svg>
    </div>

    <footer>
      Fichier unique ‚Äì SVG & CSS. Partage: <code>index.html</code>
    </footer>
  </div>
</body>
</html>
