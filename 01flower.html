<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouquet – roses vives</title>
  <meta name="description" content="Bouquet statique de roses vives (fuchsia, magenta, rouge rosé) en SVG/CSS, prêt à partager." />
  <style>
    :root{
      --bg: radial-gradient(1400px 900px at 50% 40%, #120f18, #0a0a12 65%, #06060a 100%);
      --text: #f2f2f2;
      --leaf: 120 45% 42%;
      --stem: 120 40% 32%;
      --glow: 330 90% 60% / .22; /* halo rosé discret */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid; place-items:center; min-height:100dvh; overflow:hidden;
    }

    .card{
      width:min(94vw, 860px); aspect-ratio: 1 / 1.1;
      background: linear-gradient(180deg, #0f0f16bf, #0b0b12aa);
      border-radius: 28px; overflow:hidden; position:relative;
      border:1px solid #ffffff22;
      box-shadow: 0 20px 60px #0008, 0 0 140px 30px hsl(var(--glow)) inset;
    }

    .scene{ position:absolute; inset:0; display:grid; place-items:end center; }

    svg{ width:min(90vmin, 800px); height:auto; overflow:visible; filter: drop-shadow(0 10px 40px rgba(255,255,255,.06)); }

    /* Styles du bouquet */
    .petal path{ stroke-width:.9; vector-effect: non-scaling-stroke; filter: drop-shadow(0 2px 6px #0009); }
    .leaf{ fill: hsl(var(--leaf) / .9); stroke: hsl(var(--leaf)); stroke-width:.8; }
    .stem{ stroke: hsl(var(--stem)); stroke-width:2; fill:none; stroke-linecap:round; }

    .vase{ opacity:.98; filter: drop-shadow(0 8px 30px #0007); }
    .ribbon{ fill:#ff5ea833; stroke:#ff6bb255; }

    /* Halo doux fixe (pas d'animation) */
    .glow{ position:absolute; inset:auto 0 16% 0; height:44%; pointer-events:none;
      background: radial-gradient(520px 200px at 50% 100%, #ff7ad31f, transparent 70%);
      mix-blend-mode: screen; }
  </style>
</head>
<body>
  <div class="card" role="img" aria-label="Bouquet de roses vives dans un vase">
    <div class="scene">
      <div class="glow" aria-hidden="true"></div>
      <svg viewBox="-60 -20 120 140" role="presentation" aria-hidden="true">
        <defs>
          <!-- Dégradés pétales: fuchsia, magenta, rouge rosé -->
          <radialGradient id="petalPink1" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(330 95% 74%)" />
            <stop offset="100%" stop-color="hsl(325 90% 58%)" />
          </radialGradient>
          <radialGradient id="petalPink2" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(340 95% 72%)" />
            <stop offset="100%" stop-color="hsl(345 90% 56%)" />
          </radialGradient>
          <radialGradient id="petalPink3" cx="40%" cy="40%" r="70%">
            <stop offset="0%" stop-color="hsl(355 90% 72%)" />
            <stop offset="100%" stop-color="hsl(0 85% 56%)" />
          </radialGradient>

          <radialGradient id="core" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="hsl(48 95% 64%)" />
            <stop offset="100%" stop-color="hsl(35 95% 52%)" />
          </radialGradient>

          <!-- Formes -->
          <g id="petal">
            <path d="M0 0 C 10 -2, 18 -8, 22 -22 C 8 -18, 2 -10, 0 0 Z" stroke="hsl(330 90% 70%)"/>
          </g>

          <!-- Têtes complètes réutilisables -->
          <g id="head1">
            <use href="#petal" transform="rotate(0)"  fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(30)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(60)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(90)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(120)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(150)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(180)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(210)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(240)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(270)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(300)" fill="url(#petalPink1)"/>
            <use href="#petal" transform="rotate(330)" fill="url(#petalPink1)"/>
            <circle cx="0" cy="0" r="9" fill="url(#core)" />
            <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(330 90% 70%)" stroke-width="1.2" />
          </g>
          <g id="head2">
            <use href="#head1"/>
          </g>
        </defs>

        <!-- Bouquet (statique) placé au contact du col du vase -->
        <g class="bouquet">
          <!-- Ajusté pour que les tiges entrent dans le vase (y ≈ 52) -->
          <g transform="translate(-28,66)">
            <path class="stem" d="M0 0 C 10 -18, 16 -36, 22 -52"/>
            <path class="leaf" d="M8 -28 C 22 -36, 24 -24, 10 -18 C 8 -20, 7 -24, 8 -28 Z"/>
            <g transform="translate(22,-52) scale(0.92)">
              <use href="#head1"/>
            </g>
          </g>

          <g transform="translate(-11,68)">
            <path class="stem" d="M0 0 C 4 -16, 8 -36, 10 -52"/>
            <path class="leaf" d="M4 -26 C 14 -34, 18 -26, 8 -20 C 6 -22, 5 -24, 4 -26 Z"/>
            <g transform="translate(10,-52) scale(0.78)">
              <!-- tête fuchsia -->
              <g>
                <use href="#petal" transform="rotate(0)"  fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalPink2)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalPink2)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(340 90% 68%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(8,66)">
            <path class="stem" d="M0 0 C -2 -22, -2 -38, -4 -52"/>
            <path class="leaf" d="M-4 -32 C -18 -40, -14 -28, -6 -22 C -6 -26, -5 -30, -4 -32 Z"/>
            <g transform="translate(-4,-52) scale(0.98)">
              <g>
                <use href="#petal" transform="rotate(0)"  fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(30)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(60)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(90)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(120)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(150)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(180)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(210)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(240)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(270)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(300)" fill="url(#petalPink3)"/>
                <use href="#petal" transform="rotate(330)" fill="url(#petalPink3)"/>
                <circle cx="0" cy="0" r="9" fill="url(#core)" />
                <circle cx="0" cy="0" r="11" fill="none" stroke="hsl(0 85% 60%)" stroke-width="1.2" />
              </g>
            </g>
          </g>

          <g transform="translate(24,70)">
            <path class="stem" d="M0 0 C -6 -20, -10 -36, -14 -52"/>
            <path class="leaf" d="M-10 -26 C -28 -32, -18 -20, -8 -18 C -9 -20, -9 -22, -10 -26 Z"/>
            <g transform="translate(-14,-52) scale(0.76)">
              <use href="#head1"/>
            </g>
          </g>

          <g transform="translate(36,66)">
            <path class="stem" d="M0 0 C -4 -18, -2 -38, 0 -52"/>
            <path class="leaf" d="M-2 -28 C -10 -38, -14 -26, -4 -20 C -4 -22, -3 -25, -2 -28 Z"/>
            <g transform="translate(0,-52) scale(0.86)">
              <use href="#head2"/>
            </g>
          </g>

          <g transform="translate(-40,70)">
            <path class="stem" d="M0 0 C 6 -18, 8 -34, 12 -52"/>
            <path class="leaf" d="M8 -32 C 18 -38, 22 -26, 10 -18 C 10 -22, 9 -26, 8 -32 Z"/>
            <g transform="translate(12,-52) scale(0.7)">
              <use href="#head2"/>
            </g>
          </g>
        </g>

        <!-- Vase -->
        <g class="vase" transform="translate(0,75)">
          <path d="M-32 0 C -30 -4, -24 -20, -18 -24 C -10 -30, 10 -30, 18 -24 C 24 -20, 30 -4, 32 0 C 30 10, 20 16, 0 16 C -20 16, -30 10, -32 0 Z" fill="#0f1020d9" stroke="#ffffff22"/>
          <ellipse cx="0" cy="16" rx="28" ry="4" fill="#0006" />
          <path d="M-18 -24 C -16 -18, -8 -16, 0 -16 C 8 -16, 16 -18, 18 -24" fill="none" stroke="#ffffff33"/>
          <path class="ribbon" d="M-12 -8 C -6 -4, 6 -4, 12 -8 C 8 -10, -8 -10, -12 -8 Z"/>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
